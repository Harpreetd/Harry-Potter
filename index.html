<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="createStudent.css">
    <link rel="stylesheet" href="https://use.typekit.net/crr1vck.css" />
  </head>
  <body>
    <main>

      
      <div class="create-student-container">
        <div class="logo-header-container">
            <img  class="hogwarts-logo" src="./images/hogwarts-7918.png" alt="">
            <h2 class="new-student-header">New student to Hogwarts</h2>
          </div>

        <div class="input-container">
            <input type="text" placeholder="Name:" class="create-name-input">
            <input type="text" placeholder="House:" class="create-house-input">
            <input type="text" placeholder="Age:" class="create-age-input">
            <input type="text" placeholder="Dead or alive:" class="create-alive-input">
        </div>
            <button class="save-student-btn">Save</button>
            <button class="exit-btn">Exit</button>
      </div>
   
      <ul class="student-list"></ul>
  
    </main>
    <script src="createStudent.js"></script>
  </body>
</html
