<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Harry Potter</title>
    <link rel="stylesheet" href="/CSS/indexStyles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/crr1vck.css" />
    <link rel="stylesheet" href="https://use.typekit.net/crr1vck.css" />
    <link rel="stylesheet" href="./CSS/students.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="/images/Harry-Potter-Logo.png"
          alt="Harry Potter logo"
          class="logo"
        />
      </a>

      <nav>
        <ul>
          <li><a href="">Yearbook</a></li>
          <li><a href="">Potions Class</a></li>
          <li><a href="">Teacher-Creator</a></li>
        </ul>
      </nav>
    </header>
    
    <div class="tittel">
      <h1>Welcome to the house of Hogwarts</h1>
    </div>
    <div class="container">
      <div class="searchbar-container">
        <input type="text" placeholder="Search for student" class="searchbar" />
        <button class="create-student-btn">Create new student</button>
      </div>
      <ul class="characters-list"></ul>
    </div>

    <div class="gryffindor-btn">Gryffindor</div>
    <div class="slytherin-btn">Slytherin</div>
    <div class="hufflepuff-btn">Hufflepuff</div>
    <div class="ravenclaw-btn">Ravenclaw</div>

    <!-- Wrapper Cards begynner her -->

    <div class="wrapper">
      <main class="grid">
        <cards>
          <div class="card house" id="gryffindor-btn">
            <div class="front">
              <img src="/images/Gryffindor-front.png" alt="" />
            </div>
            <div class="back">
              <img src="/images/Gryffindor-back.png" alt="" />
            </div>
          </div>
        </cards>
        <cards>
          <div class="card house" id="slytherin-btn">
            <div class="front">
              <img src="/images/Slytherin-front.png" alt="" />
            </div>
            <div class="back">
              <img src="/images/Slytherin-back.png" alt="" />
            </div>
          </div>
        </cards>
        <cards>
          <div class="card house" id="hufflepuff-btn">
            <div></div>
            <div class="front">
              <img src="/images/Hufflepuff-front.png" alt="" />
            </div>
            <div class="back">
              <img src="/images/Hufflepuff-back.png" alt="" />
            </div>
          </div>
        </cards>
        <cards>
          <div class="card house" id="ravenclaw-btn">
            <div></div>
            <div class="front">
              <img src="/images/Ravenclaw-front.png" alt="" />
            </div>
            <div class="back">
              <img src="/images/Ravenclaw-back.png" alt="" />
            </div>
          </div>
        </cards>
      </main>
    </div>
    <script src="./JS/yearbook-searchbar.js"></script>
    <script src="./JS/index.js"></script>
    <script src="./JS/flipCard.js"></script>
  </body>
</html>
